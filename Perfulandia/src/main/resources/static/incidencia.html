<!DOCTYPE html>
<html lang="es">

<!--CABEZA del INDICE de la PAGINA-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfulandia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!--CUERPO del INDICE de la PAGINA-->
<body class="bg-light">

    <!--barra de MENU-->
    <header>
        <div style="background-color: rgb(223, 222, 236); width: 100%; 

                    align-items: center; display: flex;">
            <div style="margin-left: 15px; margin-right: 15px; margin-top: 4px;">
                <h5 id = "mensaje">
                    Hola usuario, no tienes cuenta? 
                </h5>
            </div>
            <div style="margin-left: 15px; margin-right: 15px;">
                <button onclick = "cerrarSesion()" class = "btn btn-outline-danger mb-2 ms-2"
                        style="border: 0px; border-radius: 3px; margin-top: 7px;">
                    <p id ="mensajeBoton" style="margin-bottom: 0px;">
                        Iniciar sesion
                    </p>
                </button>
            </div>
            <div style="margin-left: 15px; margin-right: 15px;">
                <a href="index.html">
                    <button class = "btn btn-outline-success mb-2 ms-2" 
                            style="border: 0px; border-radius: 3px; margin-top: 7px;">
                        Catalogo
                    </button>
                </a>

            </div>
            <div style="margin-left: 15px; margin-right: 15px;">

                <button onclick="redirigir_a_notificaciones()" class = "btn btn-outline-success mb-2 ms-2" 
                        style="border: 0px; border-radius: 3px; margin-top: 7px;">
                        Notificaciones
                </button>
            </div>
        </div>
    </header>

    <!--formulario registro OPINIONES/INCIDENCIAS-->
    <div class="card" style="margin-left: 15px; margin-right: 15px;">
      <div class="card-body">
        <h4>Registrar mi opinion</h4>
        <p class="text">Nombre del usuario</p>
        <input class="from-control" type="text" id="nombre" placeholder="Mi nombre"/>
        <p class="text">Opinion / observaciones / critica:</p>
        <input class="from-control" type="text" id="opinion" placeholder="Opinion" style="size: 200px, 150px;"/>
        <p class="text">Que mejora podriamos hacer?</p>
        <input class="from-control" type="text" id="mejora" placeholder="Mejora" style="size: 200px, 150px;"/>
      </div>
      <div class="card-footer">
        <p class="text">Como calificarias la pagina?</p>
        <input class="from-control" type="text" id="calificacion" placeholder="Puntuacion 1-10"/>
        <button class="btn btn-outline-success mb-2 ms-2" style="border: 0px; border-radius: 3px; margin-top: 7px;" 
                onclick="registrarIncidencia()">
          Envivar
        </button>
      </div>
    </div>
    <!--Historial incidencias-->
    <h4>Historial de opiniones realizadas</h4>
    <div style="margin-left: 10px; margin-top: 1px; margin-right: 10px;" 
          class="row row-cols-1 row-cols-3 g-4" id="tabla">
    </div>

    <script src="js/app_noti.js"></script>
    <script src="js/app_ingresar.js"> </script>
    <script src="js/app_incidencia.js"> </script>
</body>
</html>
